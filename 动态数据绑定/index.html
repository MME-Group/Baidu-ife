<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>Observer</title>
</head>
<body>
<h2>请打开控制台调试</h2>

<script>
  class Observer {
    constructor(data) {
      this.data = data;
      this.find(data);
      this.events = new Event();
    }

    find(data) {
      for (let key in data) {
        if (data.hasOwnProperty(key)) {
          let v = data[key];
          if (typeof v === 'object') {
              new Observer(v);
          }
          this.reform(key, v);
        }
      }
    }

    reform(key, v) {
      let _this = this;
      Object.defineProperty(this.data, key, {
        enumerable: true,
        configurable: true,
        get() {
          console.log('你访问了' + key);
          return v;
        },
        set(newV) {
          console.log('你设置了' + key + '新的值为：' + newV);
          _this.events.emit(key, v, newV);
          if (newV === v) return;
          if (typeof newV === 'object') {
              console.log('设置的新对象是object，将进行递归');
              new Observer(newV);
          }
          v = newV;
        }
      });
    }
    $watch(eventName, callback) {
        this.events.add(eventName, callback);
    }
  }


  class Event {
     constructor() {
       this.eventList = {};
     }
     add(eventName, callback) {
       if (this.eventList[eventName]) {
         this.eventList[eventName].push(callback);
       } else {
         this.eventList[eventName] = [callback];
       }
     }
     emit(eventName, ...args) {
       if (this.eventList[eventName]) {
         this.eventList[eventName].forEach((item) => {
           item(...args);
         });
       }
     }
  }

  let a = new Observer({
    name: '小花',
    age: 99,
    info: {
      say: '我是小花',
      h: {
        q: 1
      }
    }
  });
  a.$watch('age', () => console.log('watch成功了'));
  console.log(a);
  a.data.age = 1;
</script>
</body>
</html>
